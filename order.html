<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="styles/order.css">
        <title>21093131D_Drink Ordering Form</title>
    </head>
    <body> 
        <header>
            <h1>Drink Ordering Form</h1>
        </header> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="currentPage"><a href="order.html">Order</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
        <main>
            <form action="#" method="post">
                <div class="name-input">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="drink-select">
                    <label for="drink">Drink:</label>
                    <select id="drink" name="drink">
                        <option value="Bubble Milktea">Bubble Milktea</option>
                        <option value="Iced Latte">Iced Latte</option>
                        <option value="Pinecapple Juice">Pinecapple Juice</option>
                    </select>
                </div>
                <div class="size-select">
                    <label for="size">Size:</label>
                    <input type="radio" id="small" name="size" value="small" checked>
                    <label for="small" >Small</label>
                    <input type="radio" id="medium" name="size" value="medium">
                    <label for="small">Medium</label>
                    <input type="radio" id="large" name="size" value="large">
                    <label for="small">Large</label>
                </div>
                <div class="submission">
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </main>
    </body>

    </footer>
</html>
